<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="container">

        <div class="card-menu">
            <div class="menu">
                <span class="material-symbols-outlined">
                favorite</span>
                <span class="material-symbols-outlined">
                add</span>
            </div>     
                <div class="|">
                    <span class="material-symbols-outlined">
                    arrow_back</span>
                </div>
                 
        </div>
        
        <div class="card-img">
            <img src="imagens/Captura de tela 2024-05-19 103510.png" class="img" alt="">
        </div>

        <div class="card-conteudo">
            <h2>Emerson Avila</h2>
            <span>Front-End Builder</span>
            <p>Produtor de Front-End com HTML e CSS!</p>
        </div>
            
        <div class="card-button">
            <button class="msg">Mensagem</button>
            <button class="flw">Seguir</button>
        </div>

        <footer>

            <div class="facebook">
                <img class="facebook" src="imagens/images.jpeg" alt="">
                <p class="rede-social">Seguidores:3000</p>
                <p class="rede-social">Seguindo:9500</p>
            </div>

            <div class="instagram">
                <img class="instagram" src="imagens/download.jpeg" alt="">
                <p class="rede-social">Seguidores:3000</p>
                <p class="rede-social">Seguindo:9500</p>
            </div>
                
            <div class="twitter">
                <img class="twitter" src="imagens/twitter.png" alt="">
                <p class="rede-social">Seguidores:3000</p>
                <p class="rede-social">Seguindo:9500</p>
            </div>

        </footer>

    </div>
    
</body>
</html>
